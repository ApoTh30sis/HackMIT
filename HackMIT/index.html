<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tauri App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/main.ts"></script>
</head>
<body>
    <header>

        <div class="button-container">
            <div class = "option-container">
                <label class="click-me-container main-label-style">Audio Weight</label>
                <div class="slider-wrapper">
                    <label class="span-background"><span class="sliderValue">.5</span></label>
                    <input type="range" class="modern-slider volumeSlider" min="0" max="100" value="50">
                </div>
            </div>
            <div class = "option-container">
                <label class="click-me-container main-label-style">Audio Weight</label>
                <div class="slider-wrapper">
                    <label class="span-background"><span class="sliderValue">.5</span> <!-- Value display --></label>
                    <input type="range" class="modern-slider volumeSlider" min="0" max="100" value="50">
                </div>
            </div>
            <div class = "option-container">
                <label class="click-me-container main-label-style">Weirdness Constraint</label>
                <div class="slider-wrapper">
                    <label class="span-background"><span class="sliderValue">.5</span> <!-- Value display --></label>
                    <input type="range" class="modern-slider volumeSlider" min="0" max="100" value="50">
                </div>
            </div>
            <div class = "option-container">
                <label class="click-me-container main-label-style">Vocal Gender</label>
                <select class="modern-dropdown" name="myDropdown">
                    <option value="option1">M</option>
                    <option value="option2">F</option>
                </select>
            </div>
            <div class = "option-container">
                <label class="click-me-container main-label-style">Instrumental</label>
                <select class="modern-dropdown" name="myDropdown">
                    <option value="option1">True</option>
                    <option value="option2">False</option>
                </select>
            </div>
            <button class="click-me-container main-button-style" activeText="Stop" nonActiveText="Generate"></button>
        </div>
    </header>
</body>
</html>
