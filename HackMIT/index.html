<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tauri App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script type="module" src="src/main.ts"></script>
</head>
<body>
    <header>
        <div class="button-container">
            <!--
            <div class = "option-container">
                <label class="click-me-container main-label-style">Audio Weight</label>
                <div class="slider-wrapper">
                    <label class="span-background"><span class="sliderValue">.5</span></label>
                    <input type="range" class="modern-slider volumeSlider" min="0" max="100" value="50">
                </div>
            </div>

            <div class = "option-container">
                <label class="click-me-container main-label-style">Vocal Gender</label>
                <select class="modern-dropdown" name="myDropdown">
                    <option value="option1">Male</option>
                    <option value="option2">Female</option>
                </select>
            </div>

            -->


            <div class="option-container">
                
                <div class="dropdown-container">
                    <div class="main-label-style shift" id="dropdownBox" >Select genres...</div>
                    <div class="dropdown-list " id="dropdownList">
                        <label><input type="checkbox" value="pop"> Pop</label>
                        <label><input type="checkbox" value="rock"> Rock</label>
                        <label><input type="checkbox" value="hip hop"> Hip Hop</label>
                        <label><input type="checkbox" value="r&b"> R&B</label>
                        <label><input type="checkbox" value="electronic"> Electronic</label>
                        <label><input type="checkbox" value="country"> Country</label>
                        <label><input type="checkbox" value="jazz"> Jazz</label>
                        <label><input type="checkbox" value="classical"> Classical</label>
                        <label><input type="checkbox" value="reggae"> Reggae</label>
                        <label><input type="checkbox" value="metal"> Metal</label>
                        <label><input type="checkbox" value="blues"> Blues</label>
                        <label><input type="checkbox" value="punk"> Punk</label>
                        <label><input type="checkbox" value="latin"> Latin</label>
                        <label><input type="checkbox" value="folk"> Folk</label>
                        <label><input type="checkbox" value="k-pop"> K-Pop</label>
                        <label><input type="checkbox" value="indie"> Indie</label>
                        <label><input type="checkbox" value="lofi"> Lo-Fi</label>
                        <label><input type="checkbox" value="afrobeats"> Afrobeats</label>
                        <label><input type="checkbox" value="drill"> Drill</label>
                    </div>
                </div>
                <script type="module" src="src/dropdown.ts"></script>
            </div>
            <button class="click-me-container main-button-style" activeText="Instrumental : Off" nonActiveText="Instrumental : On"></button>
            <button class="click-me-container main-button-style" activeText="Vocals : Female" nonActiveText="Vocals : Male"></button>
            <button class="hidden click-me-container silly_button " activeText="Silly" nonActiveText="Serious">Silly</button>
            <!-- <button class="click-me-container main-button-style" activeText="Stop" nonActiveText="Generate"></button> -->
        </div>
        <button id="generate-btn" class="main-button-style">Generate & Play</button>
        <div class="player-card">
            <p id="status" class="player-status">Ready</p>
            <audio id="player" class="modern-audio" controls autoplay></audio>
            <div class="controls-row">
                <button id="btn-back" class="control-button" aria-label="Back">⏮</button>
                <button id="btn-play-pause" class="control-button" aria-label="Play/Pause">⏸</button>
                <button id="btn-forward" class="control-button" aria-label="Forward">⏭</button>
            </div>
            <div id="context" class="context-panel"></div>
            <div id="queue-info" class="queue-info">Queue: 0</div>
            <div id="log" class="log-panel"></div>
        </div>
    </header>
</html>
